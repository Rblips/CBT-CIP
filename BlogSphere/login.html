<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlogSphere Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="login.js" defer></script>
</head>
<body>
  <div class="login-container">
    <h1>Login to BlogSphere</h1>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Enter your username" required>
      <input type="password" id="login-password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>

    <h2>New User? Register Below</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Enter a new username" required>
      <input type="password" id="register-password" placeholder="Enter a new password" required>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
